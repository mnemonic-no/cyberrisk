
training_data_file: train.csv
target: target
pipeline_name: vuln_pred
pipeline_save_file: vuln_pred.pkl
cutoff_date: 2024-2-28

use_predictions:
  cwe: true 
  cvss: true

feature_columns:
  cwe_features:
    - predicted_cwe_list
  log_features:
    - days_since_published
    - total_mentions
    - days_since_last_mention
    - mentions_in_window
    - mention_frequency
  other_numeric_features:
    - ref_exploit
    - ref_patch
    - ref_vendor_advisory
    - ref_us_government_resource
    - ref_third_party_advisory
    - ref_vdb_entry
    - ref_product
    - ref_mailing_list
    - ref_not_applicable
    - ref_release_notes
    - ref_issue_tracking
    - ref_technical_description
    - ref_mitigation
    - ref_permissions_required
    - ref_press_media_coverage
  categorical_features:
    - attack_vector
    - attack_complexity
    - privileges_required
    - user_interaction
    - scope
    - confidentiality_impact
    - integrity_impact
    - availability_impact
 

hyperparameters:
  learning_rate: 0.3
  n_estimators: 100
  max_depth: 6
  min_child_weight: 1
  subsample: 1
  colsample_bytree: 1
  gamma: 0
  reg_alpha: 0
  reg_lambda: 1